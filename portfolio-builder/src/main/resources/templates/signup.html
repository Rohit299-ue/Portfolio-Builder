<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 10px; text-align: center; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
        input {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px;
            font-size: 14px; transition: border 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%; padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 5px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .alert { padding: 12px; border-radius: 5px; margin-bottom: 20px; text-align: center;
            background: #fee; color: #c33; border: 1px solid #fcc;
        }
        .link { text-align: center; margin-top: 20px; }
        .link a { color: #667eea; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Create Account</h1>
        <p>Join and build your portfolio</p>
        
        <div th:if="${error}" class="alert">
            <span th:text="${error}">Error</span>
        </div>
        
        <form method="post" action="/signup" th:object="${user}">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" th:field="*{username}" required>
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" th:field="*{password}" required minlength="6">
            </div>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}">
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
